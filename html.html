<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title> <!--Название сайта-->
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="box">
        <div id="Menu" style="display: block;" class="cen">
            <button onclick='registr()'>Зарегистрироваться</button>
        </div>
        <div id="reg" style="display: none;" class="cen">
            <h2>Регистрация</h2>
            <input type="text" id="inp_name"> <!--Поле ввода-->
            <input type="date" id="inp_date">
            <input type="email" id="inp_email">
            <button onclick="close_web()">click</button>
            <h3 class="error" id="err"></h3>
        </div>
        <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключение функций telegram-->
        <script>
            let tg = window.Telegram.WebApp; // Телеграмм функции
            tg.expand(); // Открыть на весь экран

            function registr() {
                document.getElementById('Menu').style.display = 'none';
                document.getElementById('reg').style.display = 'block';
            }

            function close_web() {
                let pr = document.getElementById('inp_name').value;
                if(pr == '' || pr.includes(' ')) {
                    document.getElementById('err').textContent = 'Error name;';
                    return;
                }
                let pr2 = document.getElementById('inp_date').value;
                if(pr2 == '') {
                    document.getElementById('err').textContent = 'Error date;';
                    return;
                }
                let pr3 = document.getElementById('inp_email').value;
                if(pr3 == '' || pr3 == '@mail.ru' || pr3 == '@gmail.com' || !(pr3.endsWith('@gmail.com') || pr3.endsWith('@mail.ru'))) {
                    document.getElementById('err').textContent = 'Error email;';
                    return;
                }

                let inp_name = document.getElementById('inp_name').value; // Получение данных из поле ввода
                let inp_date = document.getElementById('inp_date').value;
                let inp_email = document.getElementById('inp_email').value;
                let data = {
                    inp_name: inp_name,
                    inp_date: inp_date,
                    inp_email: inp_email
                }; // json
                tg.sendData(JSON.stringify(data)); // переводим в 1 строку
                tg.close(); // Закрываем telegram
            } // Обработка кнопки
        </script>
    </div>
</body>
</html>
