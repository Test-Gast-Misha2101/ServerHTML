<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1>Test_Gast_cs</h1>
    <input type="text", id="inp_name">
    <input type="text", id="inp_phone">
    <input type="text", id="inp_email">
    <button id="cl">click</button>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('cl');
        tg.expand();

        buy.addEventListener("click", () => {
            let inp_name = document.getElementById('inp_name').value;
            let inp_phone = document.getElementById('inp_name').value;
            let inp_email = document.getElementById('inp_name').value;
            let data = {
                inp_name: inp_name,
                inp_phone: inp_phone,
                inp_email: inp_email
            }
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
